<div class="header">
  <ion-title>
    Ionic BLE Scanner
  </ion-title>
  <ion-button (click)="scanForBLE()">
    <ion-icon name="bluetooth-outline" slot="start"></ion-icon>
    Scan
  </ion-button>
</div>

<ion-content>
  <ion-list>
    <ion-card-content ion-item *ngFor="let device of devices">
      <p>{{device.name || 'Unnamed'}}</p>
      <p>{{device.id}}</p>
      <p>RSSI: {{device.rssi}}</p>
    </ion-card-content>
  </ion-list>
</ion-content>
